<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="pl-bar">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[ name ]]!</h2>
  </template>

  <script>
    /**
     * `pl-bar`
     * A Pattern Library Component Proof of concept
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PlBar extends Polymer.Element {

      static get is() {
        return 'pl-bar';
      }

      static get properties() {
        return {
          name: {
            type: String,
            value: 'pl-bar'
          }
        };
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
      }

      connectedCallback() {
        super.connectedCallback();
      }

      disconnectedCallback() {
        super.disconnectedCallback();
      }
    }

    window.customElements.define(PlBar.is, PlBar);
  </script>
</dom-module>
